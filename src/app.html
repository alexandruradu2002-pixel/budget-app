<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#0F172A" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Budget" />
		<meta name="mobile-web-app-capable" content="yes" />
		<style>
			/* CRITICAL: Background color applied immediately */
			html, body {
				background-color: #0F172A;
				margin: 0;
				padding: 0;
				min-height: 100vh;
			}
			/* Loading spinner */
			#app-loading {
				position: fixed;
				inset: 0;
				background: #0F172A;
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 9999;
			}
			#app-loading.hide {
				display: none;
			}
			.spinner {
				width: 40px;
				height: 40px;
				border: 3px solid #334155;
				border-top-color: #3B82F6;
				border-radius: 50%;
				animation: spin 0.8s linear infinite;
			}
			@keyframes spin { to { transform: rotate(360deg); } }
		</style>
		<script>
			// Apply theme background immediately
			try {
				var t = localStorage.getItem('budget-app-theme');
				var bg = {
					'emerald-dark': '#0D1117',
					'sunset-orange': '#18181B',
					'royal-purple': '#1A1625',
					'ocean-teal': '#0F1419',
					'rose-pink': '#1A1018',
					'cyber-neon': '#0A0A0F',
					'coffee-brown': '#1C1410',
					'arctic-blue': '#0C1929',
					'dracula': '#282A36'
				}[t];
				if (bg) {
					document.documentElement.style.background = bg;
					document.body.style.background = bg;
				}
				if (t) document.documentElement.classList.add('theme-' + t);
			} catch(e) {}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="app-loading"><div class="spinner"></div></div>
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Hide loader when app is ready
			function hideLoader() {
				var l = document.getElementById('app-loading');
				if (l) l.classList.add('hide');
			}
			// Multiple fallbacks
			window.addEventListener('load', hideLoader);
			window.addEventListener('sveltekit:start', hideLoader);
			setTimeout(hideLoader, 10000); // 10s max
		</script>
	</body>
</html>
