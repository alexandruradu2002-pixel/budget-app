version: '3.8'

services:
  budget-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database configuration
      # Option 1: Local SQLite file (recommended for self-hosting)
      - TURSO_DATABASE_URL=file:/app/data/budget.db
      - TURSO_AUTH_TOKEN=
      
      # Option 2: Turso Cloud (uncomment and fill in)
      # - TURSO_DATABASE_URL=libsql://your-database.turso.io
      # - TURSO_AUTH_TOKEN=your-token-here
      
      # Demo mode (set to "true" to run as public demo)
      - DEMO_MODE=false
    volumes:
      # Persist SQLite database
      - budget-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  budget-data:
    driver: local
